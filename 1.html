<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco delle Domande</title>
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <div class="container" id="question-container">
        <h3 id="question-number">Numero delle domande rimanenti: 20</h3> 
        <div class="question-box">
            <h2 id="question">Domanda qui</h2>
            <div class="choices">
                <button class="choice" onclick="checkAnswer(this)">Scelta 1</button>
                <button class="choice" onclick="checkAnswer(this)">Scelta 2</button>
                <button class="choice" onclick="checkAnswer(this)">Scelta 3</button>
                <button class="choice" onclick="checkAnswer(this)">Scelta 4</button>
                <button class="choice" onclick="checkAnswer(this)">Scelta 5</button>
            </div>
            <p id="feedback"></p>
        </div>
    </div>

    <div class="container" id="result-container" style="display: none;">
        <div class="question-box result-box">
            <h1 id="result-header">Risultati:</h1>
            <h1><p id="correct-answers">Risposte corrette: 0</p></h1>
            <h1><p id="wrong-answers">Risposte sbagliate: 0</p></h1>
            <button id="nextPartButton" onclick="goToSecondPart()"><h2>Passiamo alla seconda parte del gioco</h2></button>
        </div>
    </div>

    <script src="2.js"></script>
</body>
</html>
